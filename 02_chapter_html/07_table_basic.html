<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- TODO: 사용법: <thead></thead>  /// 제목 태그 -->
    <!-- TODO: 사용법: <tbody></tbody>  /// 본문 태그 -->
    <!-- TODO: 사용법: <tr></tr>    /// 행 태그 -->
    <!-- TODO: 사용법: <th></th>     /// 열 태그 (제목, 자동으로 굵은 글씨) -->
    <!-- TODO: 사용법: <td></td>    /// 열 태그 (본문) -->

    <!-- <thead>, <tbody>는 생략 가능  -->
    <!-- <tr>은 생략 불가 -->

    <table border="1">

        <thead>
             <!-- 1행 6열 -->
            <tr>
                <th></th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
            </tr>
        </thead>

        <tbody>
            <!-- 2행 6열 -->
            <tr>
                <td>1교시</td>
                <td>영어</td>
                <td>국어</td>
                <td>과학</td>
                <td>미술</td>
                <td>기술</td>
            </tr>
            <!-- 3행 6열 -->
            <tr>
                <td>2교시</td>
                <td>영어</td>
                <td>국어</td>
                <td>과학</td>
                <td>미술</td>
                <td>기술</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
