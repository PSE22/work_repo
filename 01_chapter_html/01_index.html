<!DOCTYPE html>
<html lang="en">
<head>
    <!-- head에는 주로 디자인 파일(css) 코딩 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 주소 맨 처음의 '.'은 현재경로 -->
    <link rel="stylesheet" href="./css/01_index.css">
</head>
<body>
    <!-- 마크업 언어는 태그들로 코딩. 여는 태그/닫는 태그로 이루어져 있음. -->
    <!-- 주석 단축키: ctrl + / -->
    <!-- 줄 복사 단축키 : ctrl + d -->
    <!-- h1 태그: 제목 글 -->
    <h1>Hello world</h1>
    <h2>Hello world</h2>
    <h3>Hello world</h3>
    <h4>Hello world</h4>
    <h5>Hello world</h5>

    <!-- js -->
    <script src="./js/01_index.js"></script>
</body>
</html>
