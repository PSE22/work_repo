<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- TODO: 사용법: <img src="이미지_경로(또는 url)" alt="이미지_설명" width="가로_크기" /> -->
    
    <!-- alt: 웹 접근성 속성 -->
    <!-- alt 사용 이유: 1) 사이트에서 더이상 이미지를 제공하지 않을 경우 
                        2) 스크린 리더 사용을 위해 (텍스트를 읽어주는 기능) -->
    <!-- 이미지 파일 확장자: .jpg, .png 등 -->

    <img src="http://www.hanbit.co.kr/images/common/logo_hanbit.png" alt="한빛미디어" width="300" /><br>
    <img src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/BigBuckBunny.jpg" alt="토끼" width="300" /><br>

    <!-- [예제]: 이미지가 없으면 대체글자가 화면에 보입니다/ -->
    <img src="Nothing" alt="그림이 존재하지 않음." width="300" /><br>

    <!-- [예제]: PC의 이미지 화면에 보이기 -->
    <img src="./img/bird.jpg" alt="새" width="300">
</body>
</html>
